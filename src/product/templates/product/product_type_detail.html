{% extends "layout/default.html" %}

{% block title %}
    Категория {{object.name}}
{% endblock %}

{% block header %}
    Продукты категории {{object.name}}
{% endblock %}

{% block content %}
    <ul>
    {% for product in product_list %}
        <li><a href="{{product.get_absolute_url}}">{{product.name}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
